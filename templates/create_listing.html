{% extends "base.html" %}

{% block title %}Create Listing{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create New Listing</h2>
    <form method="POST" action="/create_listing">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="e.g. Spacious Driveway near Market Square" required>
        </div>
        <div class="form-group">
            <label for="location">Location (Address or Area)</label>
            <input type="text" name="location" placeholder="e.g. 123 Main St" required>
        </div>
        <div class="form-group" style="display: flex; gap: 1rem;">
            <div style="flex: 1;">
                <label for="latitude">Latitude (e.g. 40.7128)</label>
                <input type="number" name="latitude" step="any" placeholder="0.0">
            </div>
            <div style="flex: 1;">
                <label for="longitude">Longitude (e.g. -74.0060)</label>
                <input type="number" name="longitude" step="any" placeholder="0.0">
            </div>
        </div>
        <div class="form-group">
            <label for="hourly_rate">Hourly Rate ($)</label>
            <input type="number" name="hourly_rate" step="0.01" min="0" placeholder="10.00" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" placeholder="Details about the spot..."></textarea>
        </div>

        <div class="form-group">
            <label>Amenities</label>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem;">
                {% for amenity in amenities %}
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" name="amenities" value="{{ amenity.id }}" id="amenity_{{ amenity.id }}"
                        style="width: auto;">
                    <label for="amenity_{{ amenity.id }}" style="margin: 0; font-weight: normal;">{{ amenity.name
                        }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn-primary">Create Listing</button>
    </form>
</div>
{% endblock %}
